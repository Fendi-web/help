<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会动的简历</title>
</head>

<body>

    <div id="html"></div>
    <div id="div1"> </div>
    <div id="div1Wrapper"> </div>
    <style id="style"></style>
    <script src="main.js"> </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box
        }

        *::after {
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        #html {
            word-break: break-all;
        }

        #div1 {
            position: fixed;
            left: 50%;
            top: 20px;
            transform: translateX(-50%)
        }

        #div1::before {
            content: '';
            display: block;
            /*横着排序的可以改成竖着排序*/


            position: absolute;
        }

        #div1::after {
            content: '';
            display: block;

            position: absolute;
        }

        @media(max-width:500px) {
            #html {
                height: 50vh;
                overflow: auto;
            }

            #div1Wrapper {
                height: 50vh;
            }

            #div1 {
                position: relative;
                top: 0;
                right: 0;
            }
        }
    </style>
</body>

</html>
